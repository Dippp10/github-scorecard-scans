name: OpenSSF Scorecard

on:
  push:
    branches:
      - main
  pull_request:
  schedule:
    - cron: '0 2 * * 1'

# Global permissions MUST stay read-only
permissions:
  contents: read

jobs:
  scorecard:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      security-events: write
      id-token: write
      actions: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run OpenSSF Scorecard
        uses: ossf/scorecard-action@v2.3.1
        with:
          results_file: scorecard-results.sarif   # ✅ REQUIRED
          results_format: sarif                   # ✅ REQUIRED
          publish_results: true
