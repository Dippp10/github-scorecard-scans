name: Scorecard Analysis

on:
  push:
    branches:
      - "main"
      - "master"
  schedule:
    # Optional: weekly scan, e.g., Sunday at midnight UTC
    - cron: "0 0 * * 0"

permissions:
  # Required for publishing results & pushing badges
  security-events: write
  id-token: write
  # Recommended for GitHub API read actions
  contents: read
  issues: read
  pull-requests: read
  checks: read

jobs:
  scorecard:
    name: Run OpenSSF Scorecard
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout repo
        uses: actions/checkout@v3

      # Step 2: Run the Scorecard Action
      - name: Run OpenSSF Scorecard
        uses: ossf/scorecard-action@v2
        with:
          results_file: scorecard-results.json   # Save full results
          results_format: sarif                   # Format for GitHub Security scanning
          publish_results: true                   # Optional: publish to OpenSSF API + badge

      # Step 3: Upload SARIF results to GitHub Code Scanning
      - name: Upload Scorecard SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: scorecard-results.sarif
